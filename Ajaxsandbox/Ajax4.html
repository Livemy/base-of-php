<!DOCTYPE html>
<html>
<head>
	<title>Ajax 4 - 请求php接口</title>
</head>
<body>
	<button id="button">请求php数据</button>

	<br><br>
	<h1>正常GET提交数据到php</h1>
	<form action="process.php?" method="get">
		<input type="text" name="name">
		<input type="submit" name="" value="提交">
	</form>
	
	<h1>Ajax请求数据GET</h1>
	<form id="getForm">
		<input type="text" name="name" id="name1">
		<input type="submit" name="" value="提交get">
	</form>

	<br><br>
	<h1>正常POST提交数据到php</h1>
	<form action="process.php?" method="post">
		<input type="text" name="name">
		<input type="submit" name="" value="提交">
	</form>
	
	<h1>Ajax请求数据POST</h1>
	<form id="postForm">
		<input type="text" name="name" id="name2">
		<input type="submit" name="" value="提交post">
	</form>



	<script type="text/javascript">
		document.getElementById("button").addEventListener("click",getData);
		document.getElementById("getForm").addEventListener("submit",getForm);
		document.getElementById("postForm").addEventListener("submit",postForm);
		function getData(){
			var xhr=new XMLHttpRequest();
			xhr.open("get","process.php?name=lanxue",true);
			xhr.onload=function(){
				if(this.status==200){
					console.log(this.responseText);
				}
			}
			xhr.send(null);
		}

		function getForm(e){
			//表单提交时会有默认刷新的事件
			//e是一个默认事件对象
			e.preventDefault();
			var name=document.getElementById("name1").value;
			var xhr=new XMLHttpRequest();
			xhr.open("get","process.php?name="+name,true);
			xhr.onload=function(){
				if(this.status==200){
					console.log(this.responseText);
				}
			}
			xhr.send(null);
		}

		function postForm(e){
			//表单提交时会有默认刷新的事件
			//e是一个默认事件对象
			e.preventDefault();
			var name=document.getElementById("name2").value;
			//因为post方法的参数不能直接传递，所以需要额外定义
			var params="name="+name;
			var xhr=new XMLHttpRequest();
			xhr.open("post","process.php",true);
			//使用post的话就必须设置请求头
			xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded;');
			xhr.onload=function(){
				if(this.status==200){
					console.log(this.responseText);
				}else{
					console.log("没有页面");
				}
			}
			//这里发送的是post的参数
			xhr.send(params);
		}
	</script>

</body>
</html>
